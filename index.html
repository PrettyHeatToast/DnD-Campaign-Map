<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Font Awesome 5 SVG -->
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Extra Markers -->
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css" />
    <script src="js/leaflet.extra-markers.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 800px;
            width: 1200px;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple
        });
        var bounds = [[0, 0], [5.5, 7]];
        var image = L.imageOverlay('EnnonKaart.jpg', bounds).addTo(map);
        map.fitBounds(bounds);


        var baseMarker = L.ExtraMarkers.icon({
            markerColor: 'blue',
        });
        var questMarker = L.ExtraMarkers.icon({
            icon: 'fa-exclamation',
            prefix: 'fa',
            markerColor: 'red',
            iconColor: 'gold',
            shape: 'square'
        });


        L.marker([2.25, 4.25], { icon: baseMarker }).addTo(map).bindPopup('<b>Draida Bay</b><br>Draida Bay is de belangrijkste haven van Ennon. Haast alle handelsgoederen passeren hier.<br>De baai is genoemd naar een oude legende over koningin Draida die hier eeuwen geleden zichzelf in een zeemonster liet veranderen om haar aan een schipbreuk verloren gegane zoon terug te vinden.');
        L.marker([0.5, 6.5], { icon: baseMarker }).addTo(map).bindPopup('<b>Drandora Port</b><br>Vroeger was het verschil tussen rijk en arm in Drandora pijnlijk zichtbaar, maar nu werkt iedereen samen om de laatste veilig haven van Ennon te beschermen tegen het kwaad dat loert, of zo lijkt het alleszins toch. Een groep strijders heeft zich hier verzamelt en plant een aanval om het koninkrijk terug te nemen.');
        L.marker([2.4, 2.9], { icon: baseMarker }).addTo(map).bindPopup('<b>Seldaan Village</b><br>Seldaan, de grootste stad van Ennon, lijdt zwaar onder de bezetting van het koninkrijk. Veel inwoners van de stad worden gedwongen oorlogtuig te maken of zware arbeid te verrichten, maar toch zijn er geruchten van een kleine rebellengroep in de stad.');
        L.marker([3, 3.8], { icon: baseMarker }).addTo(map).bindPopup('<b>Waldurk Forest</b><br>De oudste bomen in dit bos zijn ouder dan Ennon. Lang geleden leefde een groep druïden hier in een tempel. Ze gaven hun esoterische kennis van generatie naar generatie over, maar één van hen werd beïnvloed door duistere krachten en droof de andere druïden en dieren weg. Sinds dan is het pad door Waldurk donker en gevaarlijk, maar misschien wel het beste om Kasteel Fortaan stiekem te bereiken.');
        L.marker([3.5, 4.8], { icon: baseMarker }).addTo(map).bindPopup('<b>Caverns of Nathuz</b><br>Deze magische grotten waren vroeger een populaire smokkelroute tussen Draida Bay en de Barresh Settlements, maar steeds minder mensen durven de steeds veranderende grotten nog in te gaan.');
        L.marker([4.7, 3], { icon: baseMarker }).addTo(map).bindPopup('<b>Barresh Settlements</b><br>De barbaren die deze bergachtige gebieden bewonen zijn de enige inwoners van Ennon die niet onder het gezag van de koning vallen. Hoewel ze formidabele krijgers zijn overvallen ze nooit nabijgelegen dorpen.');
        L.marker([3.7, 3.5], { icon: baseMarker }).addTo(map).bindPopup('<b>Castle Fortaan</b><br>Fortaan is het huis van de adelijke familie die over Ennon heerst. Sinds de bezetting van het koninkrijk is er geen spoor meer van de koning te vinden.');
        L.marker([3.1, 0.7], { icon: baseMarker }).addTo(map).bindPopup('<b>Ilrion</b><br>Ilrion is grote, erg vruchtbare vlakte in het westen van Ennon. Toen de duistere krachten Ennon binnenvielen hebben ze Ilrion geplunderd en verwoest, waardoor het er nu erg moeilijk is om te overleven. Het beetje handelsgoederen dat ze wel nog hebben kunnen ze niet verkopen door de bezetting van Draida Bay. Als de bezetting nog veel langer doorgaat ziet de toekomst er erg duister uit voor de duizenden families die hier wonen en werken.');
        L.marker([2.4, 1.6], { icon: baseMarker }).addTo(map).bindPopup('<b>Gates of Elsruck</b><br>De poort van Elsruck is de grens tussen Ennon en het nabijgelegen Nefos. De poort is vernietigd, maar er is nog geen enkel mens, dier of beest doorgekomen ...');
        L.marker([5.2, 3.5], { icon: baseMarker }).addTo(map).bindPopup('<b>Delftpunt</b><br>Delftpunt is de meest noorderlijke nederzetting van Ennon. Enkele jaren geleden werder er aders van elke delfstof die je kan bedenken gevonden in de nabijgelegen bergen, dus er werd snel een mijnkolonie gebouwd die het koninkrijk van allerlei materialen voorziet. Sinds de Storm heeft niemand nog nieuws uit Delftpunt gehad, dus iedereen vreest voor het ergste.');
    </script>
</body>

</html>
