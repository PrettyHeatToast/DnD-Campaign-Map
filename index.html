<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Leaflet Map</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Font Awesome 5 SVG -->
    <script defer src='https://use.fontawesome.com/releases/v5.12.0/js/all.js'></script>

    <!-- Leaflet -->
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
        integrity='sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=' crossorigin='' />
    <script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'
        integrity='sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=' crossorigin=''></script>

    <!-- Extra Markers -->
    <link rel='stylesheet' href='css/leaflet.extra-markers.min.css' />
    <script src='js/leaflet.extra-markers.min.js'></script>

    <!-- Feature Legend -->
    <script src='https://cdn.jsdelivr.net/gh/aazuspan/leaflet-feature-legend/src/feature-legend.js'></script>
    <link href='https://cdn.jsdelivr.net/gh/aazuspan/leaflet-feature-legend/src/feature-legend.css' rel='stylesheet' />

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .leaflet-container {
            height: 800px;
            width: 1200px;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple
        });
        var bounds = [[0, 0], [5.5, 7]];
        var image = L.imageOverlay('EnnonKaart.jpg', bounds).addTo(map);
        map.fitBounds(bounds);

        // Define marker icons
        var baseMarker = L.ExtraMarkers.icon({
            markerColor: 'blue',
        });
        var occupiedMarker = L.ExtraMarkers.icon({
            markerColor: 'purple',
        });
        var questMarker = L.ExtraMarkers.icon({
            icon: 'fa-exclamation',
            prefix: 'fa',
            markerColor: 'red',
            iconColor: 'gold',
            shape: 'square'
        });
        var unknownMarker = L.ExtraMarkers.icon({
            icon: 'fa-question',
            prefix: 'fa',
            markerColor: 'black',
            iconColor: 'white',
        });

        function addMarkersFromJSON(data) {
            data.markers.forEach(markerData => {
                const { title, description, coordinates, markerType } = markerData;

                // Create marker with coordinates and icon based on markerType
                const marker = L.marker(coordinates, { icon: window[markerType] }).addTo(map);

                // Bind popup with title and description
                marker.bindPopup(`<b>${title}</b><br>${description}`);
            });
        }

        // Fetch JSON data and add markers
        fetch('./data.json')
            .then(response => response.json())
            .then(data => addMarkersFromJSON(data))
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
